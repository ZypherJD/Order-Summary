<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css"> 

</head>
<body>
  <main class="contenedor">

    <div>
      <img src="./images/illustration-hero.svg" alt="imagen producto">
    </div>

    <div class="contenido-principal">
      <p class="order-summary">Order Summary</p>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
      <div class="flex">
        <img class="music-icon" src="images/icon-music.svg">
        <div class="flex column">
          <p class="annual-plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a class="change" href="#">Change</a>
      </div>
    
      <button class="button button__payment">Proceed to Payment</button>
      <button class="button button__cancel">Cancel Order</button>
    </div>

  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ZypherJD" target="_blank">Julian Danilo Asencio Garcia</a>.
    </div>
  </footer>
  

</body> 
</html>
